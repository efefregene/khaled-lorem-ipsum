<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DJ Khaled Here</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    
  
  <section>
    <div class="row">
      <div id="main" class="large-12 columns">
        <h3>DJ Khaled Lorem Ipsum Generator</h3>
        <p id="motto">Blessing you up with dem major keys..</p><br>
      </div>
    </div>
    <form>
      <div id="form-div" class="row">
        <div class="large-offset-1 large-8 columns">
          <input class="form-control" type="number" id="paragraph" name="paragraph" placeholder="Don't play yourselves, how many keys do you want? ">
        </div>
        <div class="large-3 columns">
          <input class="button" type="button" id="button" onclick="runAll('spot');" value="Generate">
        </div>   
      </div>         
    </form>

    <div class="row">
      <div id="spot" class="large-offset-1 large-9 columns">
      </div>
    </div>
    <div class="row">
      <div class="large-offset-5 large-1 columns">
        <div class="centre-button">
         <input class="button" type="button" id="button1" onclick="genKhaled('spot'); show()" value="Another One">
        </div>
      </div>
    </div>
  </section>


    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
